<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Truth Acceptance App Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="static/css/home.css">
    <script
        src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"
    >
    </script>
</head>
<body>
    <div class="container">
        <h1 class="banner">Truth Acceptance Demo App</h1>
        <div class="section editor">
            <label for="truthtext">
                What is your truth?
                <input id="truthtext" type="text" />
            </label>
            <br />
            <label for="speaker">
                Who is the truth speaker? (Default: Anonymous)
                <input id="speaker" type="text" value="Anonymous" />
            </label>
            <br />
            <button id="create">Create</button>
            <button id="update">Update</button>
            <button id="delete">Delete</button>
            <button id="reset">Reset</button>
        </div>
        <div class="truths">
            <table>
                <caption>Truths</caption>
                <thead>
                    <tr>
                        <th>Truth</th>
                        <th>Speaker</th>
                        <th>Update Time</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- LIST OF TRUTHS -->
                </tbody>
            </table>
        </div>
        <div class="error">
            <!-- ERROR MESSAGE -->
        </div>
    </div>
</body>
<script src="static/js/home.js"></script>
</html>
